<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Furniture Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__container">
          <div class="header__body">
            <div class="header__main">
              <a href="" class="header__logo">Funiro.</a>
              <div class="header__menu menu">
                <button class="menu__icon icon__menu">
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
                <nav class="menu__body">
                  <ul class="menu__list">
                    <li class="menu__item">
                      <a href="" class="menu__link">Products</a>
                      <button
                        data-spoller
                        type="button"
                        class="menu__arrow "
                      >
                        <img
                        class="_icon-arrow-down"
                          src="src/iconsfont/arrow-down.svg"
                          alt="arrow down"
                        />
                      </button>
                      <ul class="menu__sub-list">
                        <li class="menu__sub-item">
                          <a href="" class="menu__sub-link">Product #1</a>
                        </li>
                        <li class="menu__sub-item">
                          <a href="" class="menu__sub-link">Product #2</a>
                        </li>
                        <li class="menu__sub-item">
                          <a href="" class="menu__sub-link">Product #3</a>
                        </li>
                        <li class="menu__sub-item">
                          <a href="" class="menu__sub-link">Product #4</a>
                        </li>
                      </ul>
                    </li>
                    <li class="menu__item">
                      <a href="" class="menu__link">Rooms</a>
                      <button
                        data-spoller
                        type="button"
                        class="menu__arrow "
                      >
                        <img
                        class="_icon-arrow-down"
                          src="src/iconsfont/arrow-down.svg"
                          alt="arrow down"
                        />
                      </button>
                      <ul class="menu__sub-list">
                        <li class="menu__sub-item">
                          <a href="" class="menu__sub-link">Room #1</a>
                        </li>
                        <li class="menu__sub-item">
                          <a href="" class="menu__sub-link">Room #2</a>
                        </li>
                        <li class="menu__sub-item">
                          <a href="" class="menu__sub-link">Room #3</a>
                        </li>
                        <li class="menu__sub-item">
                          <a href="" class="menu__sub-link">Room #4</a>
                        </li>
                      </ul>
                    </li>
                    <li class="menu__item">
                      <a href="" class="menu__link">Inspirations</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="header__search">
              <button type="button" class="search-form__icon ">
                <img class='_icon-search' src="src/iconsfont/search.svg" alt="search" />
              </button>
              <form action="#" class="search-form__item">
                <button class="search-form_btn _icon-search"></button>
                <input
                  autocomplete="off"
                  type="text"
                  name="form[]"
                  data-value="Search for minimalist chair"
                  class="search-form__input"
                />
              </form>
            </div>
            <div class="header__actions actions-header">
              <a
                href=""
                class="actions-header__item actions-header__item-favorites _icon-favorite"
                ><img src="src/iconsfont/favorite.svg" alt="favorite"
              /></a>
              <div class="actions-header__item cart-header">
                <a href="" class="card-header__icon _icon-heart"
                  ><img src="src/iconsfont/cart.svg" alt="cart"
                /></a>
                <div class="cart-header__body">
                  <ul class="cart-header__list cart-list"></ul>
                </div>
              </div>
              <a
                href=""
                class="actions-header__item actions-header__item_user _ibg"
              >
                <img
                  src="src/img/avatar.jpg"
                  alt="avatar"
                  width="20"
                  height="20"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
